<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Music Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="player">
  <div class="featureImg"></div>
  <div class="controller">
    <div class="duration">
      <div class="currPos animate"></div>
    </div>
    <div class="timeLogs">
      <p class="currTime"></p>
      <p class="totalDuration"></p>
    </div>
    <div class="controls">
      <div class="playPauseBtn play"></div>
      <div class="titleArtist">
        <p class="title"></p>
        <p class="artist"></p>
      </div>
      <div class="addtControls">
        <div class="next"></div>
        <div class="prev"></div>
        <div class="loop"></div>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='//cdn.jsdelivr.net/jquery.marquee/1.3.1/jquery.marquee.min.js'></script><script  src="./script.js"></script>

</body>
</html>
